<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<!--<sec:authenticate> &lt;!&ndash; 사용자 정보 가져오기 &ndash;&gt;

</sec:authenticate>

<sec:athorize></sec:athorize> &lt;!&ndash; 사용자의 권한 확인 : 영역만들 때.&ndash;&gt;-->

<header class="header">
    <h1><a href="/">Rland</a></h1>
    <div class="top-mobile-menu">
        <a class="n-icon n-icon:list n-icon-color:base-1" href="top-menu=1">숨김버튼</a>
    </div>
    <div class="top-menu">
        <nav>
            <h1 class="d:none">상단메뉴</h1>
            <ul>
                <li><a class="n-icon n-icon:home n-icon-color:base-1" href="/">홈</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')"><a class="n-icon n-icon:dashboard n-icon-color:base-1" href="/admin/index">대시보드</a></li>
                <li sec:authorize="isAnonymous()"><a class="n-icon n-icon:user n-icon-color:base-1" href="/">로그인</a></li>
            </ul>
        </nav>
        <section sec:authorize="isAuthenticated()">
            <h1 class="d:none">로그아웃 폼</h1>
            <form>
                <input type="hidden">
                <span sec:authentication="name">이 텍스트가 나오면 망한거임</span>
                <span sec:authentication="principal.email">이 텍스트가 나오면 망한거임</span>
                <span th:text="${#authentication.principal.email}">이 텍스트가 나오면 망한거임</span>
                <button class="n-icon n-icon:sign_out n-icon-color:base-1">로그아웃</button>
            </form>
        </section>
    </div>
</header>

</html>
